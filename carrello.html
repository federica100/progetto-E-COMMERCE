  <body>
    <div class="container">
      <h2 class="titolocarrello">Carrello</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Prezzo unitario</th>
            <th>Rimuovi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Borsa Flap</td>
            <td><input type="number" class="form-control quantita" min="0" max="100" value="0"></td>
            <td>€59</td>
            <td><button class="btn btn-danger btn-sm rimuovi-prodotto rimuovi-deep-pink">Rimuovi</button></td>
          </tr>
          <tr>
            <td>Borsa a Fisarmonica</td>
            <td><input type="number" class="form-control quantita" min="0" max="100" value="0"></td>
            <td>€39</td>
            <td><button class="btn btn-danger btn-sm rimuovi-prodotto rimuovi-deep-pink">Rimuovi</button></td>
          </tr>
          <tr>
            <td>Scarpe Stivali</td>
            <td><input type="number" class="form-control quantita" min="0" max="100" value="0"></td>
            <td>€59</td>
            <td><button class="btn btn-danger btn-sm rimuovi-prodotto rimuovi-deep-pink">Rimuovi</button></td>
          </tr>
          <tr>
            <td colspan="3">Totale</td>
            <td id="totale">€0</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-primary" id="bottoncarrello">ACQUISTA</button>
      </div>
    </div>
  
    <footer class="bg- text-light py-1">

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  
    <!-- Collegamento ai file JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.quantita').on('input', function() {
          calcolaTotale();
        });
  
        $(document).on('click', '.rimuovi-prodotto', function() {
          $(this).closest('tr').remove();
          calcolaTotale();
        });
  
        function calcolaTotale() {
          var totale = 0;
  
          $('.quantita').each(function() {
            var quantita = parseInt($(this).val());
            var prezzo = parseInt($(this).closest('tr').find('td:nth-child(3)').text().replace('€', ''));
            totale += quantita * prezzo;
          });
  
          $('#totale').text('€' + totale);
        }
      });
    </script>
